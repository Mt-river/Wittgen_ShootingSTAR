<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서울대 주변 맛집 지도</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
  />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([37.4675, 126.9523], 16); // 서울대 중심

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors',
      maxZoom: 18,
    }).addTo(map);

    const restaurants = [
      {
        name: "Sumibi (스미비 햄버그 스테이크)",
        coords: [37.4706, 126.9518],
        desc: "일본식 햄버그 라이스볼 전문",
        link: "https://www.google.com/maps/place/Sumibi"
      },
      {
        name: "Kissa Seoul (기싸 서울)",
        coords: [37.4701, 126.9512],
        desc: "연어, 부타동 덮밥 전문",
        link: "https://www.google.com/maps/place/Kissa+Seoul"
      },
      {
        name: "Publico Taco",
        coords: [37.4686, 126.9524],
        desc: "정통 멕시칸 타코와 가라비타 프라이",
        link: "https://www.google.com/maps/place/Publico+Taco"
      },
      {
        name: "Don Ppyeorak (돈뻬염 탄불갈비)",
        coords: [37.4689, 126.9532],
        desc: "숯불 양념 갈비 전문",
        link: "https://www.google.com/maps/place/돈뻬염+탄불갈비"
      },
      {
        name: "Samsan Hoegwan (삼산회관)",
        coords: [37.4672, 126.9535],
        desc: "숙성 김치와 돼지고기 한식",
        link: "https://www.google.com/maps/place/삼산회관"
      },
    ];

    restaurants.forEach(place => {
      const marker = L.marker(place.coords).addTo(map);
      marker.bindPopup(`
        <strong>${place.name}</strong><br/>
        ${place.desc}<br/>
        <a href="${place.link}" target="_blank">지도에서 보기</a>
      `);
    });
  </script>
</body>
</html>
